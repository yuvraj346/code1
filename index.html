<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spline Interactive Monitor</title>
  <style>
    body {
      margin: 0;
      background: #181824;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 30px 0 10px 0;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #45f3ff;
      text-align: center;
    }
    .instructions {
      color: #45f3ff;
      font-family: 'Poppins', sans-serif;
      font-size: 1.2em;
      margin-bottom: 18px;
      text-align: center;
      background: #23233a;
      padding: 10px 24px;
      border-radius: 16px;
      box-shadow: 0 0 10px #45f3ff44;
      max-width: 600px;
    }
    spline-viewer {
      width: 90vw;
      height: 80vh;
      max-width: 1200px;
      border-radius: 20px;
      box-shadow: 0 0 40px #45f3ff44;
      background: #222;
      margin-bottom: 30px;
    }
  </style>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.97/build/spline-viewer.js"></script>

</head>
<body>
  <h1>Interactive 3D Monitor</h1>
  <div class="instructions">
    Click and move your mouse to rotate and explore the monitor screen in 3D!|look into the screen of the monitor to see the interactive content. You can also zoom in and out using your mouse wheel or touchpad gestures.
  </div>
 <spline-viewer url="https://prod.spline.design/5tz2tpqLJouUMTBp/scene.splinecode"></spline-viewer>
</body>
</html>
